<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Black Jack ver.2</title>
</head>
<body>
    <div id="deck">
        <div class="btns">
            <button id="hit_btn" onclick="hit()">Hit</button>
            <button id="stand_btn" onclick="stand()">Stand</button>
            <button id = "shuffle_btn" onclick="location.reload()">Shuffle</button>
        </div>
        <hr>
        <!--<img src="img/bj.png" alt="Black Jack">-->
        <div class="player_pts">
            <h4>Player's score:&nbsp;</h4>
            <p id="player_pts"></p>
        </div>
        <div id="player_cards"></div>
        <div class="dealer_pts">
            <h4>Dealer's score:&nbsp;</h4>
            <p id="dealer_pts"></p>
        </div>
        <div id="dealer_cards"></div>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
